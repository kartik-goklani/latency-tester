<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Latency Tester</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h2 {
        margin-top: 50px;
        color: #333;
      }

      .input-container {
        margin: 20px 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      input[type="text"] {
        padding: 12px 20px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        width: 250px;
        margin-right: 10px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus {
        border-color: #0077ff;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        background-color: #0077ff;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #005fcc;
        transform: translateY(-2px);
      }

      table {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: white;
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        padding: 15px;
        text-align: center;
      }

      th {
        background-color: #0077ff;
        color: #fff;
        font-weight: 600;
      }

      tr {
        transition: background-color 0.3s;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      .latency-fast {
        color: #2ecc71;
        font-weight: 600;
      }

      .latency-moderate {
        color: #f1c40f;
        font-weight: 600;
      }

      .latency-slow {
        color: #e74c3c;
        font-weight: 600;
      }

      @media (max-width: 600px) {
        input[type="text"] {
          width: 100%;
          margin-bottom: 10px;
        }

        button {
          width: 100%;
        }

        table {
          width: 95%;
        }
      }
    </style>
    <script>
      let socket;

      function connectWebSocket() {
        socket = new WebSocket("ws://127.0.0.1:8000/ws");

        socket.onmessage = function (event) {
          let results = JSON.parse(event.data);
          let output = `
                    <tr>
                        <th>Host</th>
                        <th>Latency (ms)</th>
                        <th>Domain Name</th>
                    </tr>
                `;

          for (let host in results) {
            let latency = results[host].latency;
            let latencyClass = "";

            if (latency < 50) {
              latencyClass = "latency-fast";
            } else if (latency < 150) {
              latencyClass = "latency-moderate";
            } else {
              latencyClass = "latency-slow";
            }

            output += `
                        <tr>
                            <td>${host}</td>
                            <td class="${latencyClass}">${latency}</td>
                            <td>${results[host].domain}</td>
                        </tr>
                    `;
          }

          document.getElementById("results").innerHTML = output;
        };

        socket.onopen = function () {
          console.log("WebSocket connection opened");
        };

        socket.onclose = function () {
          console.log("WebSocket connection closed");
        };

        socket.onerror = function (error) {
          console.error("WebSocket error: ", error);
        };
      }

      function sendPingRequest() {
        let host = document.getElementById("host").value.trim();

        if (host === "") {
          alert("Please enter an IP or domain.");
          return;
        }

        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.send(host);
        } else {
          alert(
            "WebSocket connection is not open. Refresh the page and try again."
          );
        }
      }

      window.onload = connectWebSocket;
    </script>
  </head>

  <body>
    <h2>üåê Network Latency Tester</h2>
    <div class="input-container">
      <input type="text" id="host" placeholder="Enter IP or domain" />
      <button onclick="sendPingRequest()">Test Latency</button>
    </div>

    <table id="results">
      <tr>
        <th>Host</th>
        <th>Latency (ms)</th>
        <th>Domain Name</th>
      </tr>
    </table>
  </body>
</html>
